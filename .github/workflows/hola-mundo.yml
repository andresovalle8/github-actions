name: Hola Mundo en Windows

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version:
  '3.10'
      - name: Create a Python file
        run: echo "print('Hola, mundo!')" > hola.py
      - name: Run the Python script
        run: python hola.py
